<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!--For the Login  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="super_container">
    <header>
          <div class="main_nav_container">
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-12 text-right">
                              <div class="logo_container">
                                  <a href="index.html">Public Amebo</a>
                              </div>
                              <nav class="navbar">
                              </nav>
                          </div>
                      </div>
                  </div>
              </div>
          </header>
        <div class="login-clean">
            <form method="get" action="profile/user.html" class="form">
                <center><h2 class="">Sign up</h2></center>
               
                <div class="form-group"><input class="form-control username" type="text" name="email" placeholder="Username" required></div>
                <div class="form-group"><input class="form-control email" type="email" name="email" placeholder="Email" required></div>
                <div class="form-group"><input class="form-control password" type="password" name="password" placeholder="Password" required></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign up</button></div><a href="login.html" class="forgot">Already have an account? Login </a>
            </form>
        </div>
    </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
<script src="./js/firebase.js"></script>
<script>
    const username = document.querySelector('.username')
    const email = document.querySelector('.email')
    const password = document.querySelector('.password')
    const form = document.querySelector('.form')

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        auth.createUserWithEmailAndPassword(email.value, password.value)
        .then(() => {
            console.log('Acount created successfully')
            window.location = 'index.html'
        })
        .catch(error => console.log(error.message))
    })
</script> 
</body>

</html>
